<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="name-container" class="name-container">
        <h2>Enter Your Name</h2>
        <input type="text" id="username" placeholder="Your Name">
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-container" class="quiz-container" style="display: none;">
        <h1>Programming Basics Quiz</h1>
        <p id="welcome-message"></p>
        <div class="quiz-question">
            <p>1. What does CPU stand for?</p>
            <div class="options">
                <div class="option" onclick="selectOption(this)">
                    <input type="radio" name="q1" value="Central Processing Unit">
                    <label>A. Central Processing Unit</label>
                </div>
                <div class="option" onclick="selectOption(this)">
                    <input type="radio" name="q1" value="Computer Power Utility">
                    <label>B. Computer Power Utility</label>
                </div>
                <div class="option" onclick="selectOption(this)">
                    <input type="radio" name="q1" value="Core Processing Unit">
                    <label>C. Core Processing Unit</label>
                </div>
                <div class="option" onclick="selectOption(this)">
                    <input type="radio" name="q1" value="Control Processing Utility">
                    <label>D. Control Processing Utility</label>
                </div>
            </div>
        </div>
        <button onclick="submitQuiz()">Submit</button>
    </div>

    <script src="script.js"></script>

</body>
</html>

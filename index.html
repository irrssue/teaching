<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Basics Quiz</title>
    <script>
        let userName = "";
        
        function startQuiz() {
            userName = prompt("Please enter your name:");
            if (!userName) {
                alert("Name is required to take the quiz!");
                return;
            }
            document.getElementById("quiz-container").style.display = "block";
            document.getElementById("name-prompt").style.display = "none";
        }
        
        function submitQuiz() {
            let results = [];
            document.querySelectorAll("input[type='radio']:checked").forEach(input => {
                results.push({ question: input.name, answer: input.value });
            });
            
            if (results.length < 3) {
                alert("Please answer all questions.");
                return;
            }
            
            let formData = {
                name: userName,
                answers: results
            };
            
            fetch("https://script.google.com/macros/s/YOUR_GOOGLE_SCRIPT_URL_HERE/exec", {
                method: "POST",
                body: JSON.stringify(formData),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(data => alert("Quiz submitted successfully!"))
            .catch(error => alert("Error submitting quiz."));
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .quiz-box { display: flex; justify-content: center; align-items: center; margin: 20px; }
        .option-box { border: 1px solid black; width: 150px; height: 150px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        input[type="radio"] { display: none; }
        label { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="name-prompt">
        <button onclick="startQuiz()">Start Quiz</button>
    </div>
    
    <div id="quiz-container" style="display:none;">
        <h1>Programming Basics Quiz</h1>
        
        <div class="quiz-question">
            <p>1. What does CPU stand for?</p>
            <div class="quiz-box">
                <div class="option-box"><input type="radio" name="q1" value="A" id="q1a"><label for="q1a">A. Central Processing Unit</label></div>
                <div class="option-box"><input type="radio" name="q1" value="B" id="q1b"><label for="q1b">B. Computer Power Utility</label></div>
                <div class="option-box"><input type="radio" name="q1" value="C" id="q1c"><label for="q1c">C. Core Processing Unit</label></div>
                <div class="option-box"><input type="radio" name="q1" value="D" id="q1d"><label for="q1d">D. Control Processing Utility</label></div>
            </div>
        </div>
        
        <button onclick="submitQuiz()">Submit</button>
    </div>
</body>
</html>
